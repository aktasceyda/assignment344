<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="UTF-8">
  <title>Kişisel Bilgi Formu</title>
</head>
<body>
<h1>Kişisel Bilgi Formu</h1>
<form action="/kaydet" method="POST">
  <label for="ad">Ad:</label>
  <input type="text" id="ad" name="ad" required><br>

  <label for="soyad">Soyad:</label>
  <input type="text" id="soyad" name="soyad" required><br>

  <label for="dateofBirth">Doğum Tarihi (GG.AA.YYYY):</label>
  <input type="text" id="dateofBirth" name="dateofBirth" required><br>

  <label for="gender">Cinsiyet:</label>
  <input type="" id="gender" name="gender" required><br>

  <label for="weight">Kilo:</label>
  <input type="text" id="weight" name="weight" required><br>

  <label for="height">Boy:</label>
  <input type="text" id="height" name="height" required><br>

  <button type="submit">Kaydet</button>
</form>
</body>
</html>
